<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Saved</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Light green background */
            color: #2e7d32; /* Dark green text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #a5d6a7; /* Medium green for container background */
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0px 0px 20px rgba(0, 128, 0, 0.2);
            max-width: 400px;
            width: 80%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #1b5e20;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: #4caf50; /* Lighter green for text */
        }

        a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #388e3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #2e7d32;
        }

        .icon {
            font-size: 4rem;
            color: #66bb6a; /* Lighter green for icon */
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Saved!</h1>
        <p>Your information has been successfully saved.</p>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
